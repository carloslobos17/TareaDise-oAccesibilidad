<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Notas</title>
</head>
<body>

            <span role="columnheader" aria-label="Nota Final" aria-sort="none">Nota Final</span>
        </div>
    </div>
    <div role="rowgroup">
        <div role="row" aria-rowindex="1">
            <span role="cell">Dise√±o Web Adaptable</span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
        </div>
        <div role="row" aria-rowindex="2">
            <span role="cell">Psicologia General</span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>

            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
        </div>
        <div role="row" aria-rowindex="4">
            <span role="cell">Programacion de Base de Datos</span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
        </div>
        <div role="row" aria-rowindex="5">
            <span role="cell">Tecnicas Contables</span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
            <span role="cell"></span>
        </div>
    </div>
</div>

<style>
    [role="table"] {
        display: table;
        border-collapse: collapse;
    }
    [role="rowgroup"] {
        display: table-row-group;
    }
    [role="row"] {
        display: table-row;
    }
    [role="cell"] {
        display: table-cell;
        padding: 8px;
        border: 1px solid #ccc;
    }
    [role="columnheader"] {
        display: table-cell;
        font-weight: bold;
        background-color: #f0f0f0;
        padding: 8px;
        border: 1px solid #ccc;
    }
</style>

</body>
</html>
